<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Laços de Repetição</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/tipsy.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/game.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/jquery.tipsy.js"></script>
</head>
<body>
  <div class="warning-wrapper" style="display: none;">
    <h1 class"turn-warning"> Gire seu Aparelho </h1>
    <span class="glyphicon glyphicon glyphicon-phone turn-sign" aria-hidden="true"></span>
  </div>
  <div id="content-wrapper">
    <div id="header">
      <h2>Laços de Repetição
        <span class="glyphicon glyphicon-retweet repeat" aria-hidden="true"></span>
      </h2>
    </div>
    <div id="wrapper">
      <div id="game-wrapper">
        <div id="screen">
          <div id="help-wrapper">
              <div class="help-container">
                <div class="help-text">
                  experimente executar
                  <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span><span>&nbsp;</span>
                  <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span><span>&nbsp;</span>
                  <span class="glyphicon glyphicon-share-alt turn-left" aria-hidden="true"></span><span>&nbsp;</span>
                  <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span><span>&nbsp;</span>
                  <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span><span>&nbsp;</span>
                  <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span><span>&nbsp;</span>
                  <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span><span>&nbsp;</span>
                  <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span><span>&nbsp;</span>
                </div>
              </div>
              <div class="help-container">
                <div class="help-text">
                  tudo o que vier depois de <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span> será executado repetidamente
                </div>
              </div>
              <div class="help-container">
                <div class="help-text">
                  aperte play <span class="glyphicon glyphicon-play-circle " aria-hidden="true"></span> para reproduzir os comandos
                </div>
              </div>
              <div class="help-container">
                <button type="button" class="btn btn-default btn-gotit">entendi</button>
              </div>
          </div>
          <div id="vehicule">
            <span class="glyphicon glyphicon-plane vehicule vehicule-ok" aria-hidden="true"></span>
          </div>
        </div>
        <div id="command-panel"></div>
        <div id="commands-wrapper">
          <div id="commands">
            <div class="left-stack">
              <div class="stack-item">
                <button type="button" class="btn btn-primary btn-circle btn-lg btn-left">
                  <span class="glyphicon glyphicon-share-alt turn-left" aria-hidden="true"></span>
                </button>
              </div>
            </div>
            <div class="right-stack">
              <div class="stack-item">
                <button type="button" class="btn btn-warning btn-circle btn-lg btn-right">
                  <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                </button>
              </div>
            </div>
            <div class="back-stack">
              <div class="stack-item">
                <button type="button" class="btn btn-danger btn-circle btn-lg btn-back">
                  <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                </button>
              </div>
            </div>
            <div class="front-stack">
              <div class="stack-item">
                <button type="button" class="btn btn-success btn-circle btn-lg btn-front">
                  <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                </button>
              </div>
            </div>
            <div class="repeat-stack">
              <div class="stack-item">
                <button type="button" class="btn btn-default btn-circle btn-lg btn-repeat">
                  <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="actions">
        <div class="btn-action-container">
          <button type="button" class="btn btn-default btn-circle btn-lg btn-play">
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
          </button>
        </div>
        <div class="btn-action-container">
          <button type="button" class="btn btn-default btn-circle btn-lg btn-stop">
            <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
          </button>
        </div>
        <div class="btn-action-container">
          <button type="button" class="btn btn-default btn-circle btn-lg btn-reset">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
          </button>
        </div>
        <div class="btn-action-container">
          <button type="button" class="btn btn-default btn-circle btn-lg btn-help">
            <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
